name: Print a Test Variable

# Permite ejecutar este workflow manualmente desde la pestaÃ±a "Actions"
on: workflow_dispatch

jobs:
  test-job:
    runs-on: ubuntu-latest
    steps:
      - name: Print the repository variable
        # 1. Mapea la variable de GitHub a una variable de entorno del script
        env:
          TEST_VAR: ${{ vars.PROD_HOST }}
        # 2. Imprime la variable de entorno usando un comando de shell
        run: echo "El valor de la variable es -> $TEST_VAR"